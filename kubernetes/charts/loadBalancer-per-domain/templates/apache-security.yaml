{{- if eq .Values.type "APACHE" }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Values.wlsDomain.domainUID }}-apache-webtier
  labels:
    weblogic.resourceVersion: apache-load-balancer-v1
    weblogic.domainUID: {{ .Values.wlsDomain.domainUID }}
    weblogic.domainName: {{ .Values.wlsDomain.domainName }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Values.wlsDomain.domainUID }}-apache-webtier
  labels:
    weblogic.resourceVersion: apache-load-balancer-v1
    weblogic.domainUID: {{ .Values.wlsDomain.domainUID }}
    weblogic.domainName: {{ .Values.wlsDomain.domainName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.wlsDomain.domainUID }}-apache-webtier
subjects:
- kind: ServiceAccount
  name: {{ .Values.wlsDomain.domainUID }}-apache-webtier
  namespace: {{ .Values.wlsDomain.namespace }}
{{- end }}
