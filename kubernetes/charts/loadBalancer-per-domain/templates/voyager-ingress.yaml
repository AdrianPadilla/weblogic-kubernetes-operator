{{- if eq .Values.type "VOYAGER" }}
---
apiVersion: voyager.appscode.com/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.wlsDomain.domainUID }}-voyager
  namespace: {{ .Values.wlsDomain.namespace }}
  labels:
    weblogic.resourceVersion: voyager-load-balancer-v1
  annotations:
    ingress.appscode.com/type: 'NodePort'
    ingress.appscode.com/stats: 'true'
    ingress.appscode.com/affinity: 'cookie'
spec:
  rules:
  - host: '*'
    http:
      nodePort: '{{ .Values.webPort }}'
      paths:
      - backend:
          serviceName: '{{ .Values.wlsDomain.domainUID }}-cluster-{{ .Values.wlsDomain.clusterName | lower }}'
          servicePort: '{{ .Values.wlsDomain.managedServerPort }}'

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.wlsDomain.domainUID }}-voyager-stats
  namespace: {{ .Values.wlsDomain.namespace }}
  labels:
    weblogic.resourceVersion: voyager-load-balancer-v1
spec:
  type: NodePort
  ports:
    - name: client
      protocol: TCP
      port: 56789
      targetPort: 56789
      nodePort: {{ .Values.dashboardPort }}
  selector:
    origin: voyager
    origin-name: {{ .Values.wlsDomain.domainUID }}-voyager
{{- end }}
